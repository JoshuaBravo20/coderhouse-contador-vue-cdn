<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>CONTADOR VUE CDN</title>
</head>

<body>
    <div class="center" id="app">
        <span class="text-center">
            <h4 id="title">Contador hecho <u>con</u>: <img :src="logoUrl" alt="Vue.js" height="60" width="80"
                    class="p-2">
            </h4>
            <br>
            <br>
            <h5 id="numberBox">NÃºmero: {{ number }}</h5>
            <br>

            <div id="buttonBox">
                <button id="minus" class="btn btn-danger" @click="bajarNumero()">Disminuir <strong>(-)</strong></button>
                <button id="plus" class="btn btn-primary" @click="aumentarNumero()">Aumentar
                    <strong>(+)</strong></button>
            </div>
        </span>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <!-- Script Propio -->
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                number: 0,
                logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/250px-Vue.js_Logo_2.svg.png'
            },
            methods: {
                aumentarNumero() {
                    this.number++;
                },
                bajarNumero() {
                    if (this.number !== 0) this.number--;
                }
            },
        })
    </script>
</body>

</html>
